<html>

<head>
    <style>
        textarea {
            resize: none;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="assests/images/icon.png">
</head>

<body>

    <form action="">

        <div>
            <h2>your Fav color:</h2>

            <div>
                <input type="radio" id="" name="color" value="red">

                <label for="red">red</label>
            </div>

            <div>
                <input type="radio" id="green" name="color" value="green" checked>

                <label for="green">green</label>
            </div>

            <div>
                <input type="radio" id="blue" name="color" value="blue">

                <label for="blue">blue</label>
            </div>
        </div>

        <div>
            <h2>your Fav apps:</h2>

            <div>
                <input type="checkbox" id="one" name="one" value="instagram" checked>

                <label for="one">instagram</label>
            </div>

            <div>
                <input type="checkbox" id="two" name="two" value="facebook" checked>

                <label for="two">facebook</label>
            </div>

            <div>
                <input type="checkbox" id="three" name="three" value="whatsapp">

                <label for="three">whatsapp</label>
            </div>

            <div>
                <input type="checkbox" id="four" name="four" value="twitter">

                <label for="four">twitter</label>
            </div>

            <div>
                <input type="checkbox" id="five" name="five" value="telegram">

                <label for="five">telegram</label>
            </div>
        </div>

        <div>

            <div>
                <label for="comment">
                    <h2> your comment:</h2>
                </label>
            </div>

            <textarea name="comment" cols="30" rows="10" placeholder=""></textarea>

        </div>

    </form>

</body>

</html>
